<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Welcome to mY-Text Utils!</strong> You can customize your text here. Just select the desired options from below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class ="container">
    <form action='/analyze' method='post'> {% csrf_token %}
    <div class="form-floating">
  <textarea class="form-control" name="text"  placeholder="Leave a comment here" id="floatingTextarea2" style="height: 250px"></textarea>
  <label for="floatingTextarea2">Enter Your Text here !</label>
</div>

     <div class="form-check form-switch">
  <input class="form-check-input mt-2" type="checkbox" name="removepunc" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuation</label>
    </div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcap" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
    </div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">NewLine Remover</label>
    </div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="extraspaceremover" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label>
    </div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charcount" id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault5">Character Counter</label>
    </div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removeNum" id="flexSwitchCheckDefault6">
  <label class="form-check-label" for="flexSwitchCheckDefault6">Integer Remover</label>
    </div>
  <button type="submit" class="btn btn-dark mt-3">Analyze Text</button>
   </form>

</div>

    <!-- Optional JavaScript; choose one of the two! -->
